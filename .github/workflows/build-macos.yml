name: Build macOS

on:
  workflow_dispatch: # Manual trigger

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust targets
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Build Universal (Intel + Apple Silicon)
        working-directory: app
        run: npm run tauri build -- --target universal-apple-darwin

      - name: Build Apple Silicon
        working-directory: app
        run: npm run tauri build -- --target aarch64-apple-darwin

      - name: Build Intel
        working-directory: app
        run: npm run tauri build -- --target x86_64-apple-darwin

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          # Universal
          cp app/src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg artifacts/PromptPack-Universal.dmg || true
          # Apple Silicon
          cp app/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg artifacts/PromptPack-AppleSilicon.dmg || true
          # Intel
          cp app/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg artifacts/PromptPack-Intel.dmg || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: artifacts/
          retention-days: 30
